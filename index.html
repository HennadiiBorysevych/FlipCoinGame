<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlipCoinGame</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="stats">
        <p id="heads-count">Heads: 0</p>
        <p id="tails-count">Tails: 0</p>
      </div>
      <div class="coin" id="coin">
        <div class="heads">
          <img src="./images/heads.svg" alt="coin-heads" />
        </div>
        <div class="tails">
          <img src="./images/tails.svg" alt="coin-tails" />
        </div>
      </div>
      <div class="buttons">
        <button id="flip-button">Flip Coin</button>
        <button id="reset-button">Reset</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
